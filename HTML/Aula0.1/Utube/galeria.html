<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Tabela</title>
</head>
<body>
    <header>
        <h1>Elemento Tabela</h1>
    </header>
    <article>
        <!--Elemento de abertura da tabela-->
        <table>
            <!--Table Row= Linha em uma tabela-->
            <tr>
                <!--Table Heading- Cabeçalho de tabela-->
                <th>Mês</th>
                <th>Poupança</th>
            </tr>
            <tr>
                <td>Janeiro</td>
                <td>R$100</td>   
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$80</td>
            </tr>
            <tr>
                <td>Março</td>
                <td>R$96</td>
            </tr>
            <tr>
                <td>Abril</td>
                <td>R$75</td>
            </tr>
            <tr>
                <td>Maio</td>
                <td>R$22</td>
            </tr>
            <tr>
                <td>Junho</td>
                <td>R$45</td>
            </tr>
        </table>
    </article>
    <br><br><br><br>
    <footer>
        by Bárbara Barros
    </footer>
    
</body>
</html>
