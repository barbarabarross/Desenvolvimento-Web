<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento com imagens</title>
</head>
<body>
    <header>
        <h1>Alinhar imagem com o texto</h1>
    </header>
    <article>
        <h2>Alinhamento vertical: bottom</h2>
        <p>O texto está <img src="Acessibilidade.jfif" alt="Símbolo Universal 
            de Acessibilidade" width="42" style="vertical-align:middle;">
        alinhado no meio do texto.</p>

        <h2>Alinhamento vertical: top</h2>
        <p>O texto está <img src="Acessibilidade.jfif" alt="Símbolo Universal
            Acessibilidade" width="42" style="vertical-align: top;">
        alinhado com a parte de cima da imagem.</p>

        <h2>float: left</h2>
        <p>A imagem está <img src="Acessibilidade.jfif" alt="Símbolo Universal de
            Acessibilidade" width="42" height="42" style="float: left;">
            à esquerda do texto.</p><br>
    </article>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>
</html>
