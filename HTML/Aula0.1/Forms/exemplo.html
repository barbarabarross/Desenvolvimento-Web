<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <header>
        <h1>Meu primeiro Formulário</h1>
    </header>
    <article>
        <form action="#">
            <label for="nome">Nome:</label> <br>
            <input type="text" autocomplete="off" size="50" name="nome"
            id="nome" required>
            <input type="submit" value="Enviar">
        </form>
    </article>
    <footer>
        <br><br><br>
        by Bárbara Barros &copy; <br>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>
</html>
